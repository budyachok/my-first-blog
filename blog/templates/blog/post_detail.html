{% extends 'blog/base.html' %}

   {% block content %}
       <div class="post">
           {% if post.published_date %}
               <div class="date">
                   {{ post.published_date }}
               </div>
           {% endif %}
            <a href="{% url 'post_edit' pk=post.pk %}">edit post</span></a>
           <h1>{{ post.title }}</h1>
           {% if post.file %}
           <img src="{{ post.file.url }}">
           {% endif %}
           <p>{{ post.text|linebreaks }}</p>
       </div>
   {% endblock %}
