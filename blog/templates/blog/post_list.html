  {% extends 'blog/base.html' %}

 {% block content %}
   {% for post in posts %}
       <div class="post">
           <p>published: {{ post.published_date }}</p>
           <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
           {% if post.file %}
           <img src="{{ post.file.url }}">
           {% endif %}
           <p>{{ post.text|linebreaks }}</p>
       </div>
   {% endfor %}
  {% endblock content %}
